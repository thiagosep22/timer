<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiempo de Charla</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        #timer {
            font-size: 48px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Tiempo de Charla</h1>
    <div id="timer">05:00</div>
    
    <script>
        let timeLeft = 300; // 5 minutos em segundos
        const timerElement = document.getElementById('timer');

        const countdown = setInterval(() => {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;

            // Formatar o tempo para sempre ter dois d√≠gitos
            timerElement.innerHTML = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            if (timeLeft <= 0) {
                clearInterval(countdown);
                timerElement.innerHTML = "Tempo Esgotado!";
            }
            timeLeft--;
        }, 1000);
    </script>
</body>
</html>
